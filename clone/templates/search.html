{%extends 'base.html'%}

{% block content %}
<div class="container">

    {% if users %}
    <h2 class="text-center"> Found {{ projects | length }} project by the name {{ message}}</h2>
    {% else %}
    <h2 style="margin-left: 250px;"> Found 0 projects by the name {{message}}</h2>
    {% endif %}

    <div class="card-columns">
        {% if projects %}
        {% for project in projects %}

        {% endfor %}
        {% endif %}
    </div>

</div>

{% endblock %}
